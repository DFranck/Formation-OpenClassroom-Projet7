<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />

    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <h1 id="logo">
        <figure>
          <img src="../../assets/icons/Logo.svg" alt="Logo" />
          <figcaption class="visually-hidden">
            Nom du site / Titre principal
          </figcaption>
        </figure>
      </h1>
      <h2>
        CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
      </h2>
      <div id="searchBar">
        <input
          type="text"
          placeholder="Rechercher une recette, un ingrédient, ..."
        />
        <button id="canceled-search">
          <img src="./assets/icons/Vector.svg" alt="croix" />
        </button>
        <button id="loop-cta">
          <img
            src="./assets/icons/Property 1=Variant2.svg"
            alt="bouton rechercher survolé"
            id="loop-cta-hover"
          />
          <img
            src="./assets/icons/Property 1=Default.svg"
            alt="bouton rechercher par default"
            id="loop-cta-default"
          />
        </button>
      </div>
    </header>
    <main>
      <section class="filter">
        <div class="recipe-number"><p>1500 recettes</p></div>
        <div class="select-filter">
          <div id="ingredients">
            <button>Ingrédients</button>
            <input type="text" />
          </div>
          <div id="devices">
            <button>Appareils</button>
            <input type="text" />
          </div>
          <div id="utensils">
            <button>Ustensiles</button>
            <input type="text" />
          </div>
        </div>
        <div class="filter-selected">ICI AJOUT DES FILTRE UTILISE</div>
      </section>
      <section class="recipe-gallery">ICI LES CARTES RECETTE FILTREE</section>
    </main>
    <footer></footer>
  </body>
</html>
