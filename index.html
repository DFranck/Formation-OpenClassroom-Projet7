<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />

    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <figure>
        <h1 id="logo">
          <img src="../../assets/icons/logo.svg" alt="Logo" />
        </h1>
        <figcaption class="visually-hidden">
          Nom du site / Titre principal
        </figcaption>
      </figure>
      <h2>
        CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
      </h2>
      <div id="searchBar">
        <input
          id="searchBarInput"
          type="text"
          placeholder="Rechercher une recette, un ingrédient, ..."
        />
        <button id="canceled-search">
          <img src="./assets/icons/cross.svg" alt="croix" />
        </button>
        <button id="loop-cta">
          <img
            src="./assets/icons/loop-variant.svg"
            alt="bouton rechercher survolé"
            id="loop-cta-hover"
          />
          <img
            src="./assets/icons/loop-default.svg"
            alt="bouton rechercher par default"
            id="loop-cta-default"
          />
        </button>
      </div>
    </header>
    <main>
      <section class="filter sr-only">
        <div class="filter-header">
          <div class="custom-selects">
            <div class="custom-select ingredients">
              <div class="custom-select-header">
                <button id="ingredients">
                  Ingrédients
                  <img
                    class="chevron-down"
                    src="./assets/icons/chevron-down.svg"
                    alt=""
                  />
                  <img
                    class="chevron-up"
                    src="./assets/icons/chevron-up.svg"
                    alt=""
                  />
                </button>
                <input type="text" class="ingredients" />
                <img
                  class="cross-select ingredients"
                  src="./assets/icons/cross.svg"
                  alt=""
                />
                <img
                  class="loop-select ingredients"
                  src="./assets/icons/loop-select.svg"
                  alt=""
                />
              </div>
              <ul class="ingredients"></ul>
            </div>
            <div class="custom-select devices">
              <div class="custom-select-header">
                <button id="devices">
                  Appareils
                  <img
                    class="chevron-down"
                    src="./assets/icons/chevron-down.svg"
                    alt=""
                  />
                  <img
                    class="chevron-up"
                    src="./assets/icons/chevron-up.svg"
                    alt=""
                  />
                </button>
                <input type="text" class="devices" />
                <img
                  class="cross-select devices"
                  src="./assets/icons/cross.svg"
                  alt=""
                />
                <img
                  class="loop-select devices"
                  src="./assets/icons/loop-select.svg"
                  alt=""
                />
              </div>
              <ul class="devices"></ul>
            </div>
            <div class="custom-select utensils">
              <div class="custom-select-header">
                <button id="utensils">
                  Ustensils
                  <img
                    class="chevron-down"
                    src="./assets/icons/chevron-down.svg"
                    alt=""
                  />
                  <img
                    class="chevron-up"
                    src="./assets/icons/chevron-up.svg"
                    alt=""
                  />
                </button>
                <input type="text" class="utensils" />
                <img
                  class="cross-select utensils"
                  src="./assets/icons/cross.svg"
                  alt=""
                />
                <img
                  class="loop-select utensils"
                  src="./assets/icons/loop-select.svg"
                  alt=""
                />
              </div>
              <ul class="utensils"></ul>
            </div>
          </div>
          <h3 class="recipe-number">1500 recettes</h3>
        </div>
        <div class="filter-selected"></div>
      </section>
      <section class="recipes-gallery sr-only">
        <h2 style="display: none">Recettes</h2>
        <ul class="recipes-list"></ul>
      </section>
    </main>
    <footer></footer>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
